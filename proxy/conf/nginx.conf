worker_processes 1;
events {}

http {
  include mime.types;
  server {
    listen 8080;
    server_name localhost;

    location / {
      proxy_pass http://frontend/;
      proxy_set_header Host $host;
      # proxy_set_header X-Real-IP $remote_addr;
    }

    # location /api {
    #   proxy_pass http://api;
    #   rewrite ^/api/(.*) /$endpoint break;
    # }
  }
}
