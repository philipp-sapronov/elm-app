worker_processes 1;
events {}

http {
  include mime.types;
  server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;

    location / {
      # if_modified_since off;
      # add_header Last-Modified "";
    }

    location /ololo {
      # if_modified_since off;
      # add_header Last-Modified "";
    }
  }
}
